<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>RentACars</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to RentACars' Manager
		</h2>
		<br/>
		<h3>Create RentACar</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/rentacars}" th:object="${rentacar}" method="post">
			<label>Name: </label> <input class="form-control" type="text" th:field="*{name}" /> 
			<label>Code: </label> <input class="form-control" type="text" th:field="*{code}" />
			<br></br>
			<label>NIF: </label> <input class="form-control" type="text" th:field="*{nif}" /> 
			<label>IBAN: </label> <input class="form-control" type="text" th:field="*{iban}" /> 
			<br></br>

			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of RentACars</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Code</th>
					<th>NIF</th>
					<th>IBAN</th>
					<th>Vehicles</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rentacar: ${rentacars}">
					<td th:text="${rentacar.name}">Name</td>
					<td th:text="${rentacar.code}">Code</td>
					<td th:text="${rentacar.nif}">NIF</td>
					<td th:text="${rentacar.iban}">NIF</td>
					<td><a th:href="@{/rentacars/{code}/vehicles(code=${rentacar.code})}">Vehicles</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
