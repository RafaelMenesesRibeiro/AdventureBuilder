<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookings</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Bookings of Room <span th:text="${room.number}">01</span> in Hotel <span th:text="${room.hotelName}">Paris</span>
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/hotels/{number}/rooms(number=${room.hotelCode})}">Rooms</a>
		<br/>
		<h3>Create Booking</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/hotels/{code}/rooms/{number}/bookings(code=${room.hotelCode},number=${room.number})}" th:object="${booking}" method="post">
			<label>NIF: </label> <input class="form-control" type="text" th:field="*{buyerNif}" />
			<label>IBAN: </label> <input class="form-control" type="text" th:field="*{buyerIban}" />
			<br/>
			<label>Arrival: </label> <input class="form-control" type="date" th:field="*{arrival}" />
			<label>Departure: </label> <input class="form-control" type="date" th:field="*{departure}" />
			<br/>
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of Bookings</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Arrival</th>
 					<th>Departure</th>
					<th>Reference</th>
					<th>Client's NIF</th>
					<th>Client's IBAN</th>
					<th>Cancellation</th>
					<th>Cancellation Date</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="booking : ${room.bookings}">
					<td th:text="${booking.arrival}">Arrival</td>
					<td th:text="${booking.departure}">Departure</td>
					<td th:text="${booking.buyerNif}">Client's NIF</td>
					<td th:text="${booking.buyerIban}">Client's IBAN</td>
					<td th:text="${booking.reference}">Reference</td>
					<td th:text="${booking.cancellation}">Cancellation</td>
					<td th:text="${booking.cancellationDate}">Cancellation Date</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
